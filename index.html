<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inimage.pngitial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <nav class="navbar">
            <div class="left-nav">
            <h1 class="logo">CURATIONIST</h1>
            <ul>
                <li><a href="">Works</a></li>
                <li><a href="">Curated Collections</a></li>
                <li><a href="">Editorial Features</a></li>
                <li><a href="">More</a></li>
            </ul>
            </div>
            
            <div class="right-nav">
                <input class="search-bar" type="search" placeholder="Search by...">
                <button class="login-btn">
                    Log in
                </button>
                <button class="register-btn">
                    Create account
                </button>
            </div>
        </nav>
    </section>
    <div class="form-section">
        <div class="left">
            <div class="left-top">
                <h1>Your feedback helps us improve.</h1>
                <p>We are here to help you and we'd love to connect with you.</p>
                <p>We'll get back 24hrs.</p>
            </div>

            <div class="left-bottom">
                <p class="title">Contribute to our mission.</p>
                <p class="purpose">Curationist connects people to cultural knowledge from all over the world.</p>
                <button class="btn">Donate &#38; Support</button>
            </div>
        </div>
        
        <div class="form">
            <form action="">
                <div class="topic">
                    <label for="topics">Topic</label>
                    <select name="topic" id="">
                        <option value="" disabled selected hidden>Choose a topic</option>
                        <option value="">Topic 1</option>
                        <option value="">Topic 2</option>
                        <option value="">Topic 3</option>
                        <option value="">Topic 4</option>
                        <option value="">Topic 5</option>
                    </select>
                </div>

                <div class="name">
                    <label for="name">Name</label>
                    <input class="text" type="text" placeholder="Enter your Name here...">
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your Email here...">
                </div>
                
                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="messagebox" id="" cols="30" rows="10" placeholder="Whats on your mind?"></textarea>
                </div>

                <div class="checkbox">
                    <input type="checkbox">
                    <label for="auth">I'm not a robot</label>
                </div>
                <div class="btn-cont">
                    <button class="message-btn">
                        Send message
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
